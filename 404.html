<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----BootStrap Library ---->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="icon" href="favicon.ico" />
    <title>Redirecting 404 Error</title>
</head>

<body onload="redirect()">

    <header>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <a href="index.html"><img id="company-logo" src="assets/images/st-tropez-logo.png"
                            alt="Stay In St Tropez"></a>
                    <h1 id="company-name">Stay In St Tropez</h1>
                </div>
            </div>
        </div>

    </header>
    <h2 style="text-align: center; padding-top: 50px; display: block;">Please wait a moment, Redirecting you back to homepage...</h2>
    <script>
        function redirect() {
            setTimeout(function () {
                window.location.replace("/");
            }
                , 100);
        }
    </script>
</body>

</html>
